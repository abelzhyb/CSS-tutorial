<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>章节</title>
<style>	
div { margin:10px auto; width:286px; padding:4px 10px; font-size:14px; border:0px solid #ccc;}
h1, h2, h3 {
   margin: 6px;
   padding: 0; 
   font-weight: normal;
   font-size: 14px;
}
h1 {
	counter-increment: counter_h1;
}
h1::before { 
    content: counter(counter_h1)'.';
}
h2 {
	counter-increment: counter_h2;
	counter-reset: counter_h3;
}
h2::before { 
    content: counter(counter_h1)'.'counter(counter_h2);
}
h3 {
	counter-increment: counter_h3;
}
h3::before { 
    content: counter(counter_h1)'.'counter(counter_h2)'.'counter(counter_h3);
}
h1::before, h2::before, h3::before { 
	padding-right: .6em;
}
h1 {
    margin-left: 1em;
}
h2 {
    margin-left: 2em;
}
h3 {
    margin-left: 3em;
}
</style>
</head>
<body>
<div>
<h1>CSS的选择器</h1>
	<h2>基本选择器</h2>
		<h3>元素选择器</h3>
		<h3>类选择器</h3>
		<h3>id选择器</h3>
		<h3>群组选择器</h3>
	<h2>关系选择器</h2>
		<h3>后代选择器</h3>
		<h3>子选择器</h3>
		<h3>相邻同胞选择器</h3>
		<h3>同胞选择器</h3>
</div>
</html>
