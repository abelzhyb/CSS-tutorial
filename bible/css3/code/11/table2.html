<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>list-style-image 属性</title>
<style>
div { 
  margin: 20px auto;
  width: 800px;
  border:0px solid #444;
  font-size: 14px;
}

table { caption-side: top;
   width: 600px;
   margin: 0 auto;                 /* 表格居中显示 */
   border-collapse: collapse;      /* 合并单元格边框 */
}
caption { 
    margin: .5em auto;
	font: bold 14px 黑体;
}
tr:nth-child(even) {    
     background: #eaeaea;   
} 

tbody tr:hover {
   background: #c1d5eb; 
} 
th,td {
  padding: .5em 1em; 
}
th {
   color: #fff;
   background: #09f;  
}
td:nth-child(4) {
   text-align: center;
}
thead th:first-child {
   border-top-left-radius: 6px;
}
thead th:last-child {
   border-top-right-radius: 6px;
}
tbody tr:last-child td:first-child {
   border-bottom-left-radius: 6px;
}
tbody tr:last-child td:last-child {
   border-bottom-right-radius: 6px; 
}

</style>
</head>
<body>
<div>
<table>
<caption>表3-2 关系选择器</caption>
<thead>
	<tr>
		<th>选择器</th>
	    <th>语法</th>
	    <th>功能描述</th>
	    <th>版本</th>
	</tr>
</thead>
<tbody>
	<tr>			
		<td>后代选择器</td>
		<td>E F</td>
		<td>选择E元素的所有后代F元素，E和F之间用空格分隔</td>
		<td>1</td>
	</tr>
	<tr>			
		<td>子选择器</td>
		<td>E > F</td>
		<td>选择E元素的所有子元素F</td>
		<td>2</td>
	</tr>
	<tr>			
		<td>相邻同胞选择器</td>
		<td>E + F</td>
		<td>选择紧接在E元素之后的第一个兄弟元素F</td>
		<td>2</td>
	</tr>
	<tr>			
		<td>同胞选择器</td>
		<td>E ~ F</td>
		<td>选择E元素之后的所有兄弟元素F</td>
		<td>3</td>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
