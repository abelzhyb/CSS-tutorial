<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>超链接</title>
<style>
div {margin:20px auto;padding:30px;width:300px;border:1px solid #ccc;line-height:1.2em;}
a {font-size: 13px;color:#666;text-decoration:none}
a[href ^= "http://"] {
   padding-right: 20px;
   background: url(img/external.gif) no-repeat right -1px;
}
a[href ^= "http://maifang51.com"],
a[href ^= "http://www.maifang51.com"] {
   padding-right: 0;
   background-image: none;
}
</style>
</head>
<body>
<div>
<a href="http://www.maifang51.com/">买房无忧</a><br />
<a href="http://www.itaoxun.com/">爱 陶 埙</a>
</div>
</body>
</html>
