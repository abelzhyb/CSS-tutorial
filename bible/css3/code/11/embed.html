<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>	
.wraper{
  width:410px;
  margin:30px auto;
  padding:10px 10px 0;overflow:hidden;
  border:1px dashed #ccc;
}
figure {
  margin: 0 10px;
  float: left;
  text-align: center;
}
img {
  width:120px;
}
p {border:0px dashed #ccc;margin-top: -1px;
   font-size:13px;
   text-indent: 2em;
   line-height: 1.6;
}
figcaption {
    white-space: pre;line-height: 2;
	font-weight: bold;font-size:12px;
    font-family: Georgia, SimHei;
}

</style>
</head>
<body>
<div class="wraper">
<figure>
<img src="img/gossip.jpg"/>
<figcaption>八卦图</figcaption>
</figure>
<p>八卦是中国道家文化的深奥哲学概念，八卦的形成源于河图和洛书。所谓八卦就是八个不同的卦相，八卦图是太昊伏羲氏所画制。</p>
<p>根据史料记载，八卦起源于三皇五帝之首的伏羲，伏羲氏在天水卦台山始画八卦，一画开天。八卦表示事物自身变化的阴阳系统，用“一”代表阳，用“- -”代表阴，用这两种符号，按照大自然的阴阳变化平行组合，组成八种不同形式，叫做八卦。八卦其实是最早的文字表述符号。</p>
</div>
</body>
</html>
