<!DOCTYPE html>

<meta charset="UTF-8">
<title>文本3像素偏移Bug</title>
<script>
</script>
<style>
body {
  background: #fff;
}
#wrapper {
    width: 400px;
	margin: 10px auto;
    overflow: hidden;
}
.fl {
   float: left;
   width: 100px;
   height: 120px;
   _margin-right: -3px;
}
p {
  _zoom: 1;
}
#wrapper, .fl {
   border: 1px solid #ccc;
}
</style>
</head>

<body>
<div id="wrapper">
    <div class="fl">float</div>
    <p>使用私有前缀时，如果私有特性和最后的标准特性不一致，就会出现兼容问题。因此，需要把浏览器的私有属性写在前面，把标准属性写在最后面，来确保在特性被完全支持时，能得到正确的效果。
列出每一种私有前缀是最理想的做法，但实际开发中，很少有人这样做。最好的作法是，在编写规则之前，检查哪些浏览器支持该特性，仅列出不支持该特性的私有前缀
</p>
</div>

</div>
</body>
