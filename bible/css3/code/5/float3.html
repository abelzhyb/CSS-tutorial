<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
<style>
div {width:300px;font-size:13px;
   margin: 20px auto;
   box-sizing: border-box;
   border: 1px dashed #ccc;
}
p {margin:0;
   line-height: 2; 
   font-size: 13px;
   background: #ddd;
}
img {
   width: 50px;
   float: left;  
}
</style>
</head>
<body>
<div>
   <img src = "img/img.gif"/>
   <p>无论是块级元素，还是行内级元素，一旦浮动，都会生成一个块级框。但是，浮动元素的旁边允许放置其他元素。</p>
</div>
</body>
</html>
