<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>	
.wrapper {box-sizing:border-box;overflow: hidden;
    width: 320px;
    padding: 10px;
    margin: 40px auto;
    border: 2px dashed #ccc;
}
.wrapper div {
    width: 80px;
    height: 60px;
	font-size: 14px;
	font-family: Consolas;
    border: 1px dashed #444;
	line-height:100px;
	text-align:right;
	white-space: pre;
}	
.floatL {
    float: left;
	background:url(img/fl.png) 50% 36% no-repeat;
}
.floatR {
    float: right;
	background:url(img/fr.png) 50% 36% no-repeat;
}
</style>
</head>
<body>
<div class = "wrapper">
   <div class = "floatL">box1 </div>
   <div class = "floatR">box2 </div>
</div>
</body>
</html>
