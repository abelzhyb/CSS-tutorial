<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>	
body {background: #fff;}
.wrapper {margin: 10px auto;font-size:100px;
	overflow:hiddenj;    
    border: 2px dashed #ccc;
}
.floatL,.floatR {
    margin: 10px;
    width: 80px;
    height: 60px;
	font-size: 14px;
	font-family: Consolas;
    border: 1px dashed #444;
	line-height:100px;
	text-align:right;
	white-space: pre;
}	
.floatL {
    float: left;
	background:url(img/fl.png) 50% 36% no-repeat;
}
.floatR {
    float: right;
	background:url(img/fr.png) 50% 36% no-repeat;
}
.clearfix:after {
    content: "\200B"; 
    clear: both;
    display: block; 
    height: 0; 
    visibility: hidden; 
}


</style>
</head>
<body>
<div class = "wrapper clearfix">
<div class = "floatL">box1 </div>
<div class = "floatR">box2 </div>
</div>
</body>
</html>
