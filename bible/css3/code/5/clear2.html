<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>	
main,aside,footer {border:1px dashed #444;
	font-size:16px;
	font-family: Consolas;
	}
.wraper { 
	overflow:hidden; 
	margin:30px auto; 
	width:380px; 
	padding:6px 10px; 
	border:2px dashed #ccc; 
	border-radius:0px;
	text-align:center;
}
	
main {background:url(img/fl.png) 50% 36% no-repeat;
    width: 250px;
	line-height: 200px;
    float: left;
}
aside {background:url(img/fr.png) 50% 36% no-repeat;
    width: 110px;
	height: 60px;
	line-height: 96px;
    float: right;
}
footer {padding:0 10px;
    margin-top:10px;
	height: 20px;
	line-height: 20px;
    float: left;
}
.clear {
    clear: both;
}

</style>
</head>
<body>
<div class="wraper">
<main>main</main>
<aside>aside</aside>
<div class="clear"></div>

<footer>footer</footer>
</div>
</body>
</html>
