<html>
  <head><title>IFC</title>
  <style>
body {
   background: #fff;
}
.wrapper { 
   width: 460px;
   margin: 30px auto;
}
p {
    padding: 10px 20px;
    background: #eee;
    border: 1px solid #ccc; 
}
span {
    background: #fff;
    border: 1px dashed #ccc;
}
span:nth-child(2) {
    float: left;
}
  </style>
  </head>
<body>
<div class = "wrapper">
<p>
   <span>inline element 1</span>
   <span>inline element 2</span>
   <span>inline element 3</span>
</p>
</div>
</body>

</html>
