<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
<style>
#wrapper {position: relative;
   margin: 20px auto;
   width: 366px; 
   overflow: hidden; /* 防止父元素高度塌陷*/
   box-sizing: border-box;
   border: 2px dashed #ccc;
}
#wrapper > div {
   float: left;
   margin: 10px;
   width: 100px;
   height: 80px;
   border: 1px solid #ccc; 
   box-sizing: border-box; 
}
#wrapper div:nth-child(4) {
   top: 20px;
   left: 30px;
   position: relative;
}
#wrapper div:nth-child(4) {display:none;
   border: 1px dashed #ccc;
   top: 0px;
   left: 120px;
   position: absolute;
}
</style>
</head>
<body>
<div id = "wrapper">
<div></div>
<div></div>
<div></div>
<div></div>
</div>
</body>
</html>
