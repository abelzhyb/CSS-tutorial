<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
<style>
div {width: 360px;font-size: 13px;
   margin: 20px auto;
}
p {overflow:hidden;
   padding: 0px;line-height: 2;
    border: 1px solid #ccc;  
}
span {
    border: 1px dashed #ccc;
}
.floatL {
    float: left;
    width: 200px;
    height: 40px;
}
.floatR {
    float: right;
}
</style>
</head>
<body>
<div>
<p>
   <span class = "floatL">float left</span>
   <span class = "floatR">float right</span>
</p>
</div>
</body>
</html>
