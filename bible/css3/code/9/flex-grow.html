<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>flex-grow</title>
<style>	
div {border:0px solid #ccc;font: bold 26px/40px monaco;color:#fff;text-align:center;}

.father {margin:50px auto;
	width: 600px;
	display: flex; border:1px solid #ef39d5;
}
.father > div {
	width: 100px;
}	
.box1 {
	background: #7f3ffd;
	flex-grow: 1;
}
.box2 { 
	background: #ef39d5;
	flex-grow: 1;
}
.box3 {
    flex-grow: 1;
	background: #1bb9f1;
}
</style>
</head>
<body>
<div class='father'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</body>
</html>
