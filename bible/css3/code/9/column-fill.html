<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>column-count 属性</title>
<style>
body { font-size: 13px;font-family: SimSun }
div {margin: 20px auto;padding:10px; 
    width: 450px;
    height: 110px;  
	border: 1px solid #444;
    -webkit-column-count: 3;
    -webkit-column-fill: auto;
    -moz-column-count: 3;
    -moz-column-fill: auto;
}
div p {
   text-indent:2em;
}
</style>
</head>
<body>

<div>
<p>在CSS3之前，要让Web页面像报纸和杂志的排版一样，呈现多列布局，你必须将内容拆分到不同的标签中，然后分别设定样式，或者使用浮动和绝对定位，或者使用JS脚本等，并且实现起来也很困难。
<p>CSS3多列布局的出现，彻底改变了这样的局面，这种新语法能够让页面内容轻松地分布到多列网格中。
</div>

</body>
</html>
