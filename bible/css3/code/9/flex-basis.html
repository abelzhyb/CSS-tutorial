<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>flex-basis</title>
<style>	
div {border:0px solid #ccc;font: bold 26px/40px monaco;color:#fff;text-align:center;}

.father {margin:50px auto;
	width: 400px;
	display: flex; 
}	
.box1 {
	background: #7f3ffd;
	flex-basis: 200px;
	flex-grow: 1;	
}
.box2 {		 
	background: #ef39d5;
	flex-grow: 1;
}
</style>
</head>
<body>
<div class='father'>
    <div class="box1">1</div>
    <div class="box2">2</div>
</div>
</body>
</html>
