<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>flex-grow</title>
<style>	
div {border:0px solid #ccc;font: bold 26px/40px monaco;color:#fff;text-align:center;}

.father {margin:50px auto;
	width: 400px;
	display: flex; 
}	
.box1 {
	flex-grow: 2; 	
    background: #7f3ffd;
}
.box2 { 
    flex-grow: 1;
   	background: #ef39d5;
}
.box3 {
	flex-grow: 1;
	background: #1bb9f1;
}

</style>
</head>
<body>
<div class='father'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</body>
</html>
