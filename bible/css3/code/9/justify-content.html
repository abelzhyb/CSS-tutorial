<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>justify-content</title>
<style>	
div {font: bold 26px/40px monaco;color:#fff;text-align:center;}
table {margin:60px auto;}
td{font: 14px Arial;text-align:center;letter-spacing:1px;border:2px solid #fff}

.father {
    border:1px solid #ef39d5;
	width: 140px;height:80px;
	display: flex;	flex-wrap: wrap;
}
.father > div {
	width: 60px; height:40px;margin: 0px;
}	
.flex-end {
    justify-content: flex-end;
}
.center  {
    justify-content: center ;
}	
.space-between {
    justify-content: space-between;
}
.space-around {
    justify-content: space-around;
}	
.box1 {
	background: #7f3ffd;
}
.box2 {		 
	background: #ef39d5;
}
.box3 {
	background: #1bb9f1;
}
</style>
</head>
<body>
<table>
<tr><td>flex-start</td><td>flex-end</td><td>center </td><td>space-between</td><td>space-around</td></tr>
<tr>
<td>
<div class='father'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father flex-end'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father center '>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father space-between'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father space-around'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box1">4</div>
</div>
</td>
</tr>
</body>
</html>
