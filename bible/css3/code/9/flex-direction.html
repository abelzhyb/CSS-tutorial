<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>flex-wrap</title>
<style>	
div {font: bold 26px/40px monaco;color:#fff;text-align:center;}
table {margin:60px auto;}
td{font: 14px Arial;letter-spacing:1px;padding:0 6px;text-align:center;vertical-align:top;border:2px solid #fff}

.father {
    /*width:130px;   增加宽度，方便看清水平方向上的剩余空间 */
	/*height:140px;   增加高度，方便看清垂直方向上的剩余空间 */
	border:1px solid #ef39d5;  /* 增加边框，方便看清父元素边界 */
	display: flex;
}
.father > div {
    padding:0 10px;
}	
.row-reverse {
    flex-direction: row-reverse;
}
.column {
    flex-direction: column;
}
.column-reverse {
    flex-direction: column-reverse;
}	
.box1 {
	background: #7f3ffd;
}
.box2 {		 
	background: #ef39d5;
}
.box3 {
	background: #1bb9f1;
}
</style>
</head>
<body>
<table>
<tr><td>row</td><td>row-reverse</td><td>column</td><td>column-reverse</td></tr>
<tr>
<td>
<div class='father'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father row-reverse'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father column'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
<td>
<div class='father column-reverse'>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</td>
</tr>
</body>
</html>
