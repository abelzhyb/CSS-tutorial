<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>column-span 属性</title>
<style>
body { font-size: 13px; }
div {
  margin: 20px auto;padding:6px 12px;border: 1px solid #444; 
  width: 460px;
  -webkit-column-count: 3;
}
div p {
   text-indent:2em;
}
div h2 {margin: 6px 0;
    background: #ccc;
    -webkit-column-span: all;	
}
</style>
</head>
<body>

<div>
<p>在CSS3之前，要让Web页面像报纸和杂志的排版一样，呈现多列布局，你必须将内容拆分到不同的标签中，然后分别设定样式，或者使用浮动和绝对定位，或者使用JS脚本等，并且实现起来也很困难。
<p>CSS3多列布局的出现，彻底改变了这样的局面，这种新语法能够让页面内容轻松地分布到多列网格中。
<h2>跨列</h2>
<p>从前面的介绍可知，多列容器中的内容，会自动一列一列进行填充。但有时候，却需要基中的某些内容（如文章标题）横跨所有列，不进行多列布局。
</div>
</body>
</html>
