<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>类选择器</title>
<style>	
p{
  margin: 30px auto;
  padding: 10px;
  width: 18em; 
  text-align:center;
  border: 1px solid #ccc;
}
.red { color: red; }
.bold { font-weight: bold; color: black; }
</style>
</head>
<body>
<p class = "red bold">本段落的文本将显示为红色、粗体。</p>
</body>
</html>
