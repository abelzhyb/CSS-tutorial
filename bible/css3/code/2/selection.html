<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>伪元素选择器</title>
<style>	
div { margin:10px auto; width:286px; padding:4px 10px; font-size:14px; border:0px solid #ccc;}

input[type = text] {
   width:274px;
}
p::selection {
    background: #000;
	color: #fff;
    text-shadow: 1px 1px 0 rgba(255,255,255,1);
}
input[type = text]::selection {
    background: #0f0;
}
</style>
</head>
<body>
<div>
<input type="text"/>
<p>鼠标选中这段文字后，文本的背景色将会变成黑色，文本颜色会变成白色，并为文本添加了阴影，快用鼠标选中试一试吧O(∩_∩)O~</p></body>
</div>
</html>
