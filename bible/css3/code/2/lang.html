<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>语言伪类选择器</title>
<style>	
:lang(en){
   font-family: Arial;
   quotes: '"' '"';
}
:lang(zh-cn){
   font-family: 宋体; 
   quotes: "“" "”";
}
</style>
</head>
<body>
<p lang="en"><q>Quote in English</q></p>
<p lang="zh-cn"><q>中文的引号</q></p>
</body>
</html>
