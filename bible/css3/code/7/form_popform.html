<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> zBox </title> 
<script src="script.js"></script>
<style>
h2 {
   margin:0;
}
#layer {
   display: none;   
   position: absolute;
}
form  {
   color: #444;
   width: 300px;
   margin: 0px auto;
   background: #eee;
   border-radius: 6px;
   border: 2px solid #51B6D4;
}
form div {
   height: 32px;
   line-height: 32px;
   overflow: hidden;
   border-radius: 6px 6px 0 0;
   border-bottom: 1px solid #ccc;
   background: #EBEBEB;
}
form div  h2 {
   float: left;
   font-weight: normal;
   padding-left: 10px;
   font-size: 13px;
}
form div a {
   float: right;
   width: 32px;
   height: 32px;
   background: url(img/close.png) center center no-repeat;
}
form div a:hover{
   background-image: url(img/close_alt.png);
}
form p {
   margin: 16px 0;text-align: center;
   border: 0px solid #ccc;
}
label {
   width: 56px;
   font-size: 13px;
   text-align: right;
   margin-right: 10px;
   display: inline-block;
}
input[type="text"],input[type="password"]{
    font-size: 14px;
	border: 1px solid #ccc;
	box-shadow: 1px 1px 1px #ccc;
}
input[type="submit"]  { 
    color: #fff;
    font-size: 14px;
	font-weight: bold;
    padding: 6px 18px;
	border-radius: 4px;
    background: #14B0BD;
	letter-spacing: 1px;
	border: 1px solid #51B6D4;
	text-shadow: 1px 2px 1px #333;
	box-shadow: 1px 1px 1px #51B6D4;
}
input[type="submit"]:hover  {
    background: #51B6D4; 
}
</style> 
<script>
</script>
</head>
<body class="popup">
<div class = "wrapper popup">
<p class="margin:0 auto;width:100px;"><a onclick="showLayer('#layer')"> 登 录 </a></p>

<form id="layer" action="" method="post">
<div class="title"><h2>用户登录</h2><a onclick="hideLayer('#layer')"></a></div>
<p><label>用户名: </label><input type="text" name="username" /></p>
<p><label>密&nbsp;&nbsp;码: </label><input type="password" name="password" />
<p><input type="submit" value=" 登 录 " /></p>
</form>


</div>
</body>
</html>
