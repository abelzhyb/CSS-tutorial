<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Hello, world! </title> 
<style type="text/css">
body{ font-size:14px;background: #fff;}
input{ vertical-align:middle; margin:0; padding:0}
form { 
    margin: 40px auto;
    position: relative;
}
input[type="text"]{
    width: 180px; 
    height: 24px;
    line-height: 24px; 
    background: #fff;
    border: 1px solid #94B6ED;
}
input[type="button"]{
    width: 70px; 
    height: 26px;
    background: #ECE9D8;
    border: 1px solid #94B6ED;
}
input[type="file"]{
    width: 260px;
    height: 26px;  
    top: 0; 
    left: 0;  
    position: absolute;
    filter: alpha(opacity:0);
    opacity: 0;
}
</style>
<script>
function getFiles(files) {
    var strText = "";
    for(var i = 0; i < files.length; i++)
	    strText += files[i].name + ", ";
	return strText;    
}
</script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <input class="text" type="text" id="text" name="text"/>  
    <input class="btn" type="button" value="浏览..." name="button" />
    <input class="file" type="file" id="file" name="file" onChange="text.value = getFiles(this.files)" hidefocus multiple />
</form>
</body>
</html>
