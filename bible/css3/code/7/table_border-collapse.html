<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>list-style-image 属性</title>
<style>
div { vertical-align:middle;
  margin: 20px auto;  padding:0; 
  width: 500px;border:0px solid #444;
}
table { 
   display: inline-table;
}
.separate { 
    border-collapse: separate; 
	border-spacing: 2px;
}
.collapse { 
    border-collapse: collapse;
}
caption { 
    margin: 4px;
	font: bold 14px 黑体;
}
th, td {
    
    border: 1px solid #ccc;
	    padding:  .3em 1em;
}

</style>
</head>
<body>
<div>
<table class="separate">
<caption>表格示例</caption>
	<tr>
		<th>表头1</th>
	    <th>表头2</th>
	</tr>
	<tr>
		<td>单元格1</td>
		<td>单元格2</td>
	</tr>
	<tr>
		<td>单元格1</td>
		<td>单元格2</td>
	</tr>
</table>
<table class="collapse">
<caption>表格示例</caption>
	<tr>
		<th>表头1</th>
	    <th>表头2</th>
	</tr>
	<tr>
		<td>单元格1</td>
		<td>单元格2</td>
	</tr>
	<tr>
		<td>单元格1</td>
		<td>单元格2</td>
	</tr>
</table>

</div>
</body>
</html>
