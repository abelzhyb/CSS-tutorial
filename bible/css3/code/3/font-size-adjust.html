<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	

div {
  margin: 100px auto;
  padding:10px;
  width: 550px;
}
p {
    font-size: 100px;
	font-size-adjust: 0.58;
}
span:nth-child(1) {
    font-family: Verdana;
}
span:nth-child(2) {
    font-family: Times;
}
</style>
</head>
<body>
<div>
<p><span>b</span><span>b</span></p>
</div>
</body>
</html>
