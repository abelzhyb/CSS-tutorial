<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	
div {
  margin: 100px auto;padding:0 10px;
  width: 250px; 
  letter-spacing:.1em;
  font-family: Arial, SimSun;
	border: 1px solid #e1e1e8;
}
.px {
    font-size: 14px;
}
.pt {
    font-size: 10pt;
}
.in {
    font-size: .15in;
}
.cm {
    font-size: .4cm;
}
.mm {
    font-size: 4mm;
}
p {
    font-size: 12px;
}
em {
    font-size: 200%;
}
strong {
    font-size: 200%;
}
</style>
</head>
<body>
<div style="width:140px">
<p class="px">字体大小： 14px</p>
<p class="pt">字体大小： 10pt</p>
<p class="in">字体大小： 0.15in</p>
<p class="cm">字体大小： 0.4cm</p>
<p class="mm">字体大小： 4mm</p>
</div>
<div>
<p>12px <em> 200% <strong> 200% </strong></em></p>
</div>
</body>
</html>
