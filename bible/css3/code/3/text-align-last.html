<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性</title>
<style>	
body {background:#fff;}
div {width: 400px;
  margin: 10px auto;padding:6px;
   border:0px solid #ccc;
font-size: 13px;
}
p {
   width: 400px;
   text-align: right;
   text-align-last: center;
   border: 1px dashed #ccc;
}
span {
   background:#ddd;
}
</style>
</head>
<body>
<div>
<p><span>The text-align property describes how inline-level content of a block container is aligned.<span></p>
</div>
</body>
</html>
