<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-align属性</title>
<style>
	
article {
    width:480px;
	line-height:1.6;
	margin:20px auto;
	padding:4px 10px;
	border:1px solid #ccc;
	font-size: 13px;
    text-indent: 10%;
}
p {
    width:360px;
    margin:0.5em 
}

</style>
</head>
<body>
<article>
使用百分比时，缩进宽度相对于元素父元素的宽度进行计算。换句话说，如果将缩进值设置为 20%，则缩进父元素宽度的 20%。
<p>在使用百分比时，需要注意的是，由于 text-indent 属性具有继承性，而子元素继承的是 text-indent 属性的计算结果，而不是其值，它可能会出现预料不到的效果。</p>
</article>
</body>
</html>
