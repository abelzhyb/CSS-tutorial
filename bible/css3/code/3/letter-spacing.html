<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性</title>
<style>	
.wrapper {
  margin: 30px auto;
  padding:0 10px;
  width: 13em; 
  text-align:center;
  border: 1px solid #ccc;
}
h1 {
    font-size: 16px;
    letter-spacing: 10px;
}
h2 {
    font-size: 13px;
    font-weight: normal;
}
p {
   font-size:14px;
   letter-spacing: 3px;
}
</style>
</head>
<body>
<div class="wrapper">
<h1>静夜思</h1>
<h2>唐·李白</h2>
<p>床前明月光，疑是地上霜。</p>
<p>举头望明月，低头思故乡。</p>
</div>
</body>
</html>
