<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>white-space属性</title>
<style>	
div {
  margin: 100px auto;
  width: 300px; 
  font-size: 14px;
    overflow: hidden;
	white-space: nowrap; 
	border: 1px solid #ccc;
}

</style>
</head>
<body>
<div>
可以把white-space属性设置为nowrap，把overflow属性设置为 hidden。这样，文本超出容器后便自动隐藏。
</div>
</body>
</html>
