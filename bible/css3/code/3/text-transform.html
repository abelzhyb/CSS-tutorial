<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性</title>
<style>	

div {
  margin: 30px auto;
  padding:0 10px;
  width: 26em; 
  text-align:center;
  border: 1px solid #ccc;
}
.capitalize  {
  text-transform: capitalize;
}
.uppercase  {
  text-transform: uppercase;
}
.lowercase  {
  text-transform: lowercase;
}
.full-width  {
  text-transform: full-width;
}
</style>
</head>
<body>
<div>
<p class="capitalize">text-transform: capitalize</p>
<p class="uppercase">text-transform: uppercase</p>
<p class="lowercase">text-transform: lowercase</p>
<p class="full-width">text-transform: full-width</p>
</div>
</body>
</html>
