<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	
div {
  margin: 100px auto;padding:0 10px;
  width: 180px; 
  font-size: 18px;
  letter-spacing:.1em;
  font-family: Arial;
	border: 1px solid #e1e1e8;
} 
.lighter {
    font-weight: lighter;
} 
.normal {
    font-weight: normal;
}
.bold {
    font-weight: bold;
}
.bolder {
    font-weight: bolder;
}
</style>
</head>
<body>
<div>
<p class="lighter">字体粗细： lighter</p>
<p class="normal">字体粗细： normal</p>
<p class="bold">字体粗细： bold</p>
<p class="bolder">字体粗细： bolder</p>
</div>
</body>
</html>
