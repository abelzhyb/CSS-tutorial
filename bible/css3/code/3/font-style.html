<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	
div {
  margin: 100px auto;padding:0 10px;
  width: 180px; 
  font-size: 18px;
  letter-spacing:.1em;
  font-family: Arial;
	border: 1px solid #e1e1e8;
} 
.normal {
    font-style: normal;
}
.oblique  {
    font-style: oblique ;
}
.italic {
    font-style: italic;
}
</style>
</head>
<body>
<div>
<p class="normal ">字体样式： normal </p>
<p class="oblique ">字体样式： oblique </p>
<p class="italic">字体样式： italic</p>
</div>
</body>
</html>
