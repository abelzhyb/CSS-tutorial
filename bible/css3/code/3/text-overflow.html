<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-overflow属性</title>
<style>	
li {
  margin:18px auto;
  list-style-type: none;  
  width: 338px; 
  height: 20px;
  line-height: 14px;
  font-family: "Times New Romal";letter-spacing:1px;
  font-size: 14px;
  border:1px solid #444;
}
.clip {
   text-overflow: clip;
   overflow: hidden;
   white-space: nowrap;
  line-height: 20px;
}
.ellipsis {
   text-overflow: ellipsis;
   overflow: hidden;
   white-space: nowrap;
  line-height: 20px;
}
</style>
</head>
<body>
<ul>
<li>未设置text-overflow属性时，文本完整显示，可能会溢出容器</li>
<li class="clip">text-overflow属性取值clip时，文本溢出时，只是简单的把溢出的部分裁剪掉</li>
<li class="ellipsis">text-overflow属性取值ellipsis时，文本溢出时，在溢出的地方显示一个省略号</li>
</ul>
</body>
</html>
