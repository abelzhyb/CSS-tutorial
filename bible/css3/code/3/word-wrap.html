<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>word-wrap属性</title>
<style>	
ul {
   width:600px;
   margin:18px auto;
}
li {display:inline-block;vertical-align:top;  
  list-style-type: none;  
  width: 100px; 
  height: 50px;
  line-height: 14px;
  font-family: "Times New Romal";
  font-size: 16px;
  border:1px solid #444;
}
.normal {
   word-wrap: normal;
   margin-right: 80px;
}
.break-word {
   word-wrap: break-word;
}
</style>
</head>
<body>
<ul>
<li class="normal">welcom to www.maifang51.com</li>
<li class="break-word">welcom to www.maifang51.com</li>
</ul>
</body>
</html>
