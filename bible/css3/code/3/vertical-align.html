<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	
.wrapper {
  margin: 30px auto;
  width: 850px; 
  font-family: Arial;
}
p {
   margin: 0;
   padding: 20px;    
   border: 1px solid #ccc;
}
p {line-height: 2;
    font-size: 120px;
}
span {
	line-height: 1;
    font-size: 40px;
	vertical-align: text-top;
}
</style>
</head>
<body>
<div class='wrapper'>
<p>xghj<span>xgh</span></p>
</div>
</body>
</html>
