<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性</title>
<style>	

div {
  margin: 10px auto;padding:10px;
  width: 550px;  
  color:#d1d1d1;
  background:#ccc;
  letter-spacing:.1em;
  text-align:center;
  font-family:Cambria;
  font-size:50px;
  font-weight:bold; 
}
p { 
   margin: 0;
  padding: 0;
}
.stroke {
  text-shadow:-1px 0 #000,0 2px #000,1px 0 #000,0 -1px #000;
}
.outset {
  text-shadow:-1px -1px #fff, 1px 1px #333;
}
.inset {
  text-shadow:1px 1px #fff, -1px -1px #333;
}
</style>
</head>
<body>
<div>
<p class="stroke">空心效果</p>
<p class="outset">阳文效果</p>
<p class="inset">阴文效果</p>
</div>
</body>
</html>
