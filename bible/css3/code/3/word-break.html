<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>word-wrap属性</title>
<style>	
ul {
   width:600px;
   margin:18px auto;
}
li {margin: 6px;display:inline-block;vertical-align:top;  
  list-style-type: none;  
  width: 180px; 
  height: 34px;
  line-height: 14px;
  font-family: "Times New Romal";
  font-size: 16px;
  border:1px solid #444;
}
.normal {
   word-break: normal;
}
.keep-all {
   word-break: keep-all;
}
.break-all {
   word-break: break-all;
}
</style>
</head>
<body>
<ul>
<li class="keep-all">welcom to maifang51-com</li>
<li class="break-all">welcom to maifang51-com</li>
</ul>
</body>
</html>
