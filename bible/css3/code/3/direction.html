<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow属性</title>
<style>	
div {
  margin: 10px auto;padding:6px;
  width: 350px; border:1px solid #ccc;
}
p { margin:0;font-size: 13px;}
.ltr {
   direction: ltr;
}
.rtl {
   direction: rtl;
}
</style>
</head>
<body>
<div>
<p class="ltr">left-to-right direction.</p>
<p class="rtl">right-to-left direction.</p>
</div>
</body>
</html>
