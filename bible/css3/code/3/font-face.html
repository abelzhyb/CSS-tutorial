<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Icon</title>
<style>
body {
	background: #fa7a20;
}
#wrapper {width: 600px;
	margin: 130px auto;
  background: transparent;
}
.row {
    width: 1080px;
    overflow: hidden;
	margin: 20px auto;
	border: 0px solid #c3c8cd;
}
@font-face  {
    font-family: 'Glyphicons Halflings';
    src: url('bootstrap/fonts/glyphicons-halflings-regular.eot');
    src: url('bootstrap/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), 
         url('bootstrap/fonts/glyphicons-halflings-regular.woff') format('woff'), 
	     url('bootstrap/fonts/glyphicons-halflings-regular.ttf') format('truetype'), 
	     url('bootstrap/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
}
.player span {padding: 10px;
    color:#444; 
	font-size: 30px;
	font-family: 'Glyphicons Halflings';
}
.player span:nth-child(1):before {
    content: "\e069";
}
.player span:nth-child(2):before {
    content: "\e071";
}
.player span:nth-child(3):before {
    content: "\e072";
}
.player span:nth-child(4):before {
    content: "\e075";
}
.player span:nth-child(5):before {
    content: "\e077";
}

/* logo*/

@font-face  {
    font-family: 'Fangzheng';
    src: url('bootstrap/fonts/Fangzheng.eot');
    src: url('bootstrap/fonts/Fangzheng.ttf') format('truetype');
}
@font-face  {
    font-family: 'ARLRDBD';
    src: url('bootstrap/fonts/ARLRDBD.eot');
    src: url('bootstrap/fonts/ARLRDBD.ttf') format('truetype');
}
@font-face  {
    font-family: 'MaoKai';
    src: url('bootstrap/fonts/maokai.eot');
    src: url('bootstrap/fonts/maokai.ttf') format('truetype');
}
div {background: transparent;text-align:centers;}
.logo-cn {
  /*color: #4975E6;#E84A49;*/
  font-size: 30px;/*40px;*/
  letter-spacing: 5px;
  font-family:MaoKai;
}
.logo-en {
  color: #f63s;
  font-size: 16px;/*20px;*/
  margin-top: -34px;
  font-family:ARLRDBD;
}
.r {
  color: #f63s;
}
.o {
  color: #E84A49s;
}

div {margin-top:10px;border-bottom:1px solid #ccc}
p {color: #4975E6;border:0px solid #ccc;}
.logo-img,.logo-txt {width:200px;text-align:center;}
.logo-img {text-align: left}
.logo-txt {color: #666;font-size: 18px;font-family:ARLRDBD;margin-left: -4px;margin-top: -40px;}


.logoc {
  color: #FFf;
  font-size: 30px;
  font-weight: 400;
  letter-spacing: 5px;
  font-family: "Fangzheng";
}
.logoe {
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  font-family: Arial;
  margin-top: -33px;
  letter-spacing: 1px;
}
</style>
</head>
<body>
<div id="wrapper">
<div>
<p class="logoc">歪脖网</p>
<p class="logoe">waibo.wang</p>
</div>
<div>
<p class="logo-img"><img src="logo32.png"></p>
<p class="logo-txt">WaiBo.wang</p>
<a href="http://www.zhaozi.cn/s/china/xingkai/" title="方正字迹-吕建德行楷简体">字体来源</a>
</div>
<div>
<p class="logo-cn"><span class="r">歪脖</span><span class="o">网</span></p>
<p class="logo-en"><span class="o">WaiBo.</span><span class="r">wang</span></p>
</div>
<p class="player"><span></span><span></span><span></span><span></span><span></span></p>
</div>
</body>
</html>
