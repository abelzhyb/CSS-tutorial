<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>font-family属性</title>
<style>	
div {
  margin: 100px auto;padding:0 10px;
  width: 200px; 
  font-size: 18px;
  letter-spacing:.1em;
  font-family: Arial;
	border: 1px solid #e1e1e8;
} 
.normal {
    font-variant: normal;
}
.small-caps  {
    font-variant: small-caps;
}
</style>
</head>
<body>
<div>
<p class="normal">This is a paragraph</p>
<p class="small-caps">This is a paragraph</p>
</div>
</body>
</html>
