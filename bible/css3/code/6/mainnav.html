<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 水平导航</title> 
<style>
body {
   background: #fff/*4899E0*/;
}
.wrapper {
   width: 480px;
   margin: 20px auto;
   border: 0px dashed #ccc;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.mainnav {
   width: 100%;
   overflow: hidden;
   border-radius: 4px;
   background: #fa7a20; 
}
.mainnav li {
   float: left;
}
.mainnav li  a {
    width: 80px;
    color: #fff;
	text-align: center;
    padding: 9px 0;
	letter-spacing: 2px;
    display: inline-block; 
    text-decoration: none;
    font: 15px 'Microsoft YaHei', STXihei; 
}
.mainnav li a:focus {
    background: #e4393c;
}
.mainnav li a:hover {
    background: #f30;
}
</style>
</head>
<body>
<div class = "wrapper">
<ul class = "mainnav">
   <li><a href="#">文件</a></li>
   <li><a href="#">编辑</a></li>
   <li><a href="#">查看</a></li>
   <li><a href="#">收藏夹</a></li>
   <li><a href="#">工具</a></li>
   <li><a href="#">帮助</a></li>
</ul>
</div>
</body>
</html>
