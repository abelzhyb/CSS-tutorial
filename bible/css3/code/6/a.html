<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>超链接</title>
<style>
div {margin:20px auto;padding:30px;width:300px;border:1px solid #ccc;line-height:1.2em;}
a1 { letter-spacing:1px;	
    display: block;
    width: 120px;
    height: 38px;
    line-height: 36px;
    text-align: center;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
	border-radius: 4px;
    background: #f14b4b;
	text-decoration: none;
}
a { letter-spacing:1px;
    padding: 10px 18px;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
	border-radius: 4px;

	text-decoration: none;
}
a:hover,  a:focus { 
    background: #f14b00;
}
a:active  { 
    background: #f1004b;
}
