<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>list-style-image 属性</title>
<style>
div {
  margin: 20px auto;  padding:0; font-size: 13px;
  width: 230px;border:1px solid #e1e1e8;
}

li {
   padding:4px 0;
}

ul {
    list-style-image: url(img/square.png);
    list-style-type: square;
}
ul ul {
    list-style-image: none;
    list-style-type: square;
}
ul ul li {
   margin-left:-18px;
}
</style>
</head>
<body>
<div>
<ul>
   <li>list-style-type 属性</li>
    <li>list-style-position 属性</li>
    <li>list-style-image 属性</li>
</ul>
</div>
<div>
<ul>
   <li>list-style-type 属性</li>
    <li>list-style-position 属性</li>
    <li>list-style-image 属性</li>
	<ul>
	<li>List Item 1</li>
	<li>List Item 2</li>
	<li>List Item 3</li>
	</ul>
</ul>
</div>
</body>
</html>
