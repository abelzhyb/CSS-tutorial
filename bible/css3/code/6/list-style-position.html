<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>list-style-position 属性</title>
<style>
div {
  margin: 20px auto;  padding:0; font-size: 13px;
  width: 500px;border:0px solid #444;
}
ul {
   width:180px;display:inline-block;padding:0;margin:0;border:1px solid #444;list-style-type:square;
}
li {
   padding:4px;
}
.outside {
    list-style-position: outside;
}
.inside  {
    list-style-position: inside;
}
span {border:1px solid #444;}
</style>
</head>
<body>
<div>
<ul class="outside">
<li>outside的列表，列表项以内容为准对齐</li>
<li>outside的列表，列表项以内容为准对齐</li>
</ul>
<ul class="inside">
<li>inside的列表，列表项以标记为准对齐</li>
<li>inside的列表，列表项以标记为准对齐</li>
</ul>
</div>
</body>
</html>
