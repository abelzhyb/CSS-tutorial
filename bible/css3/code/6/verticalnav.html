<style>
body {
    background: #fff;

.wrap {
	width:49%;
	margin:120px auto;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.verticalnav {
    width: 120px;
}
.verticalnav a { 	
    display: block;
    height: 32px;
    line-height: 32px;
    text-align: center;
    color: #666;
    font-size: 12px;
    text-decoration: none;
    border-left: 4px solid #fff;
}
.verticalnav li a:hover,  
.verticalnav li a:focus {
    color: #ff5f3e;
}
.verticalnav li a.current {
    color: #ff5f3e;
    border-left: 4px solid #ff5f3e;
}
</style>
</head>

<ul class="verticalnav">
