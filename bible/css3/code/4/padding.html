<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
<style>
div {
   width:400px;
   font-size:13px;
   margin: 20px auto;
   border: 0px dashed #ccc;
}
h1 {margin:0}
h1 {
   padding: 5%;
   border: 1px dashed #444;   
}
</style>
</head>
<body>
<div>
<h1>带有内边距的 h1 标题</h1>
</div>
</body>
</html>
