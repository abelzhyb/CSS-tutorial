<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>border-color属性</title>
<style>
.wrapper {
   width: 680px;
   margin: 40px auto;
   text-align: center;
   border: 0px dashed #ccc;
}
img {
    margin: 10px;
}
img:nth-child(1) {
    width: 100px;
    height: 100px;
    border-radius: 50px;
}
img:nth-child(2) {
    width: 140px;
    height: 70px;
    border-radius: 70px 70px 0 0;
}
img:nth-child(3) {
    width: 100px;
    height: 100px;
    border-radius: 100% 0 0 0;
}
img:nth-child(4) {
    width: 200px;
    height: 100px;
    border-radius: 200px / 100px;
}
</style>
</head>
<body>
<div class = "wrapper">
<img src="img/border-radius.jpg">
<img src="img/border-radius.jpg">
<img src="img/border-radius.jpg">
<img src="img/border-radius.jpg">
</div>
</body>
</html>
