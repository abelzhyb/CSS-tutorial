<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-color属性</title>
<style>	
div {
  margin: 20px auto;
  width: 200px;
  height: 100px;
}
div:nth-child(1) {
  background-image: radial-gradient(circle 5em at top left, yellow, blue);
}
div:nth-child(2) {
  background-image: radial-gradient(yellow, green);
}
div:nth-child(3) {
  background-image: radial-gradient(circle, yellow, green);
}
div:nth-child(4) {
  background-image: radial-gradient(red, yellow, green);
}
div:nth-child(5) {
  background-image: radial-gradient(20px 30px at 20px 30px, red, yellow, green);
}
div:nth-child(6) {
  background-image: radial-gradient(20px 20px at 20px 30px, red, yellow, green);
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
