<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>border-image属性</title>
<style>
div {box-sizing: border-box;
    margin: 20px auto;
    width: 380px;      /* 10个切片的宽度 + 10px */
    height: 118px;     /* 4个切片的高度 + 10px */
    line-height: 108px;
    text-align: center;
    font-size: 18px;
    font-family: "Times";	
    border: 3px solid #444;
    border-image-slice: 27;
    border-image-width: 27px; 
    border-image-source: url(img/border.png);
}
.stretch{
    border-image-repeat: stretch; 
}
.repeat{
    border-image-repeat: repeat; 
}
.round{
    border-image-repeat: round; 
}
.space{
    border-image-repeat: space; 
}
</style>
</head>
<body>
<div class="stretch">border-image-repeat: stretch</div>
<div class="repeat">border-image-repeat: repeat</div>
<div class="round">border-image-repeat: round</div>
<div class="space">border-image-repeat: space</div>
</body>
</html>
