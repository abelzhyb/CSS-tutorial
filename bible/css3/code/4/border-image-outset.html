<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>border-image属性</title>
<style>
table {margin:40px auto;}
td { text-align:center;font:18px Arial;padding:0 16px}
div {
	margin: 10px;
	width: 128px;
	height: 128px;
	border-width:27px;
	border-image-source:url(img/border.png); 
	border-image-slice:27;
	border-image-width:27px;
	border-image-repeat:repeat;
}
.outset {
	border-image-outset:1;
}
</style>
</head>
<body>
<table>
<tr>
<td><div></div></td>
<td><div class="outset"></div></td>
</tr>
</body>
</html>
