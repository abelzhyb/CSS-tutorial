<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-color属性</title>
<style>	
div {
  margin: 20px auto;
  width: 200px;
  height: 200px;
  border:1px dashed #ccc;
  background-color: yellow;
  background-repeat: no-repeat;
  background-position:left top,right bottom;
  background-image:url(img/bg.gif),url(img/bg2.gif);
}
div {
  /* 备用颜色和图像 */
  background: yellow url(img/bg.gif) no-repeat left top;
  background: url(img/bg.gif) no-repeat left top,
              url(img/bg2.gif) no-repeat right bottom;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
