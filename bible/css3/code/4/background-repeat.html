<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-repeat属性</title>
<style>	
table {
	margin:20px auto;
}
td { 
	text-align:center;
	font:18px Arial;
	padding:4px;
}
div {
	width:100px; 
	height:120px;
	border:1px dashed #888;
	background-image:url(img/bg.png);
}
.repeat-x {
	background-repeat:repeat-x;
}
.repeat-y {
	background-repeat:repeat-y;
}
.repeat {
	background-repeat:repeat;
}
.space {
	background-repeat:space;
}
.round {
	background-repeat:round;
}
.no-repeat {
	background-repeat:no-repeat;
}
</style>
</head>
<body>
<table>
<tr>
<td><div class="no-repeat"></div></td>
<td><div class="repeat-x"></div></td>
<td><div class="repeat-y"></div></td>
<td><div class="repeat"></div></td>
<td><div class="space"></div></td>
<td><div class="round"></div></td>
</td>
</tr>
<tr>
<td>no-repeat</td>
<td>repeat-x</td>
<td>repeat-y</td>
<td>repeat</td>
<td>space</td>
<td>round</td>
</tr>
</table>
</body>
</html>
