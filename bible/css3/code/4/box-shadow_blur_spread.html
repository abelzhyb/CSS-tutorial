<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>box-shadow属性</title>
<style>	
.wrapper {
   width: 680px;
   margin: 60px auto;
   text-align: center;
   border: 0px dashed #ccc;
}
span {
    width: 120px;
    height: 60px;
	margin: 20px;
	border-radius: 0px;
	display: inline-block;
	background-color: orange;
    border: 10px solid blue; 
}
span:nth-child(1) {
    box-shadow: 0 0 20px 10px red;
}
span:nth-child(2) {
    box-shadow: inset 0 0 20px 10px red;
}
</style>
</head>
<body>
<div class = "wrapper">
<span></span><span></span>
</div>
</body>
</html>
