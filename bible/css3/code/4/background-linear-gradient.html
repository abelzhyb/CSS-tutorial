<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-color属性</title>
<style>	
div {
  margin: 20px auto;
  width: 200px;
  height: 100px;
}
div:nth-child(1) {
  background-image: linear-gradient(to top, blue, yellow);
}
div:nth-child(2) {
  background-image: linear-gradient(-45deg, blue, yellow);
}
div:nth-child(3) {
  background-image: linear-gradient(yellow, blue 20%, #0f0);
}
div:nth-child(4) {
  background-image: linear-gradient(to top right, red, white, blue);
}
</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
