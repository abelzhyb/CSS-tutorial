<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-size属性</title>
<style>	
table {margin:0px auto;}
td { text-align:center;font:18px Arial;padding:0}
div { 
    display:inline-block;
	margin:6px 6px -2px; 
	width:180px; 
	height:120px;
	border:10px dashed #888;
	background-repeat:no-repeat;
	background-image:url(img/bg.gif);
}
.cover {
	background-size:cover;
}
.contain {
	background-size:contain;
}
.size {
	background-size:50% 50%;
}
</style>
</head>
<body>
<table>
<tr>
<td><div class="cover"></div></td>
<td><div class="contain"></div></td>
<td><div class="size"></div></td>
</td>
</tr>
<tr>
<td>cover</td>
<td>contain</td>
<td>size(50% 50%)</td>
</tr>
</table>
</body>
</html>
