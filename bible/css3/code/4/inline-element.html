<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内嵌样式</title>
<style>
div {width: 400px;font-size: 13px;
   margin: 20px auto;
}
p {overflow:hidden;width: 344px;/*background:#eee;width: 244px;*/
   padding: 10px;
   border: 1px solid #ccc;  
}
a {
  display: inline-block;
}


span {
   border: 0px dashed #ccc;
}
img {
   width: 20px;
   height: 20px;
   margin: 10px;
   padding: 10px;
   background: #ccc;
   vertical-align: middle;
   border: 1px dashed #444;
}
.floatL {
   height: 30px;
   float: left;
}
.floatR {
   height: 30px;
   float: right;
}
strong {
   margin:0 1em;
   padding:0 1em;
   background: #ddd;
   border: 1px dashed #444;
}

</style>
</head>
<body>
<div>
<p><span>我是 display 属性值为 inline 的非替换元素，</span><a href="#">我是超级链接</a></p>



<p><span>Inline element</span></p>
<p><img src="img/biggrin.gif"></p>
<p><span>inline element 1</span><span class = "floatL">float left</span><span class = "floatR">float right</span><span>inline element 2</span></p>

<p>为该段落中的<strong>重点强调的文本</strong>设置左右外边距、边框和左右外边距</p>
<p>为该段落中为一幅图像<img src="img/biggrin.gif">应用垂直方向的外边距、边框、内边距</p>
</div>
</body>
</html>
