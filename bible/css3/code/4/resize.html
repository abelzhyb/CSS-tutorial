<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>resize 属性</title>
<style>
div {
  margin: 20px auto; 
  border: 1px solid #444; 
  width: 120px;
  height: 120px;
  overflow: hidden;
  resize: both ;
  cursor: ns-resize;
  caret-color:#f00;
}
</style>
</head>
<body>
<div></div>
</body>
</html>
