<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>box-reflect 属性</title>
<style>
.wrapper  { margin: 10px auto;
    width: 200px; 
    font-size: 14px;
    text-align: center;
    border: 1px solid #ccc;
    -webkit-box-reflect: below 2px linear-gradient(transparent,transparent 50%,#000);
	-webkit-box-reflect: below 2px;
}
h1 {
    font-size: 16px;
    letter-spacing: 10px;
}
h2 {
    font-size: 13px;
    font-weight: normal;
}
</style>
</head>
<body>
<div class="wrapper">
<h1>静夜思</h1>
<h2>唐·李白</h2>
<p>床前明月光，疑是地上霜。</p>
<p>举头望明月，低头思故乡。</p>
</div>
</body>
</html>
