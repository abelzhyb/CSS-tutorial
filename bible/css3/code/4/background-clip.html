<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-clip属性</title>
<style>	
div { 
    display:inline-block;
	margin:6px 6px -2px; 
	width:120px; 
	height:80px;
	padding:20px;
	border:8px dashed #888;
	background-color:yellow;
	background-repeat:no-repeat;
	background-image:url(img/bg.gif);
}
td { text-align:center;font:18px Arial;padding:0}
.border {
	background-clip:border-box;
}
.padding {
	background-clip:padding-box;
}
.content {
	background-clip:content-box;
}
</style>
</head>
<body>
<table>
<tr>
<td><div class="border"></div></td>
<td><div class="padding"></div></td>
<td><div class="content"></div></td>
</td>
</tr>
<tr>
<td>border-box</td>
<td>padding-box</td>
<td>content-box</td>
</tr>
</table>
</body>
</html>
