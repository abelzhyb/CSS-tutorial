<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>box-shadow属性</title>
<style>	

div { margin: 60px auto;
    width: 200px;
    height: 60px;
    border-radius: 0px;
    border: 1px solid #ccc; 
	    box-shadow: 0 0 0 5px red,
                0 0 0 10px yellow,
                0 0 0 15px blue,
                0 0 0 20px green;
}

</style>
</head>
<body>
<div>
</div>
</body>
</html>
