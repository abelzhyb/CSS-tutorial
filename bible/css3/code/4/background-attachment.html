<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>background-color属性</title>
<style>	
body {
    background-position: 50% 50%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-image:url(img/bg.gif);
}
div {margin: 20px auto;font-size:0;
    width: 160px;
    height: 1160px; 
    overflow: hidden;
    background-attachment: local;
    background-repeat: no-repeat;
    background-image:url(img/bgss.gif);
}
</style>
</head>
<body>
<div>定义背景图像之后，默认情况下，页面的背景图像会随着页面滚动条的滚动而移动，而其他元素的背景图像，始终相对于元素自身保持固定不动，不会随着元素自身滚动条的滚动而移动。</div>
</body>
</html>
