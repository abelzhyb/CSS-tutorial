<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>目标伪类选择器</title>
<style>	
div { margin:200px auto; width:600px;}
a { width:80px; display:block; padding:5px 8px; color:#fff; font-size:14px; text-decoration:none;text-align:center}
li {
    float: left; 
	list-style: none;
	background: #fa7a20;
	border-left: 1px solid #fff;
}
.tabMenu li:first-child {
    border-top-left-radius: 5px;
}
.tabMenu li:last-child {
    border-top-right-radius: 5px;
}
</style>
</head>
<body>
<div>
<ul class="tabMenu">
<li><a href="# ">公司介绍</a></li>
<li><a href="# ">产品中心</a></li>
<li><a href="# ">新闻动态</a></li>
</ul>
</div>
</body>
</html>
