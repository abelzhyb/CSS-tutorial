<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>同胞选择器(E～F)</title>
<style>
h1 {margin:0}
body {
    background: #fff;
	font-size: 14px;
}
#wrapper {padding: 10px 10px 0;
	width: 29%;
	margin: 20px auto;
	border: 1px solid #e1e1e8;
}
h1 ~ p { 
	text-indent: 2em;
	line-height: 1.5em;
}
</style>
</head>
<body>
<div id="wrapper">
<article>
	<h1>同胞选择器</h1>
	<p>同胞选择器，为同一个父元素下某个元素之后所有的元素应用样式。</p>
	<p>例如，一篇文章中，可以使用同胞选择器，让一级标题后面的所有段落首行缩进两个字符，并使用 1.5 倍行距。</p>
</article>
</div>
</body>
</html>
