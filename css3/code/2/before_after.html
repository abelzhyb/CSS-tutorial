<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>E::before/E::after</title>
<style>	
.wrapper { margin:10px auto; width:486px; padding:4px 10px; font-size:14px; border:0px solid #ccc;}
pp::before  {  color:#00f; content: "<strong>段落之前插入的内容</strong>，"; }
pp::after    { color:#f00; content: "，段落之后插入的内容"; }

a { display:block; padding:4px; font-size:14px;  }
a::before { padding-right:10px;}
a[href $= "doc"]::before { content:url('img/doc.gif'); }
a[href $= "xls"]::before { content:url('img/xls.gif'); }
a[href $= "ppt"]::before { content:url('img/ppt.gif'); }
a[href $= "pdf"]::before { content:url('img/pdf.gif'); }
a[href $= "rar"]::before { content:url('img/rar.gif'); }
a[href $= "wmv"]::before { content:url('img/wmv.gif'); }

h1,h2 {font-size:13px; font-weight:normal; font-family:"yahei";}
h1::before { content: counter(h1)'.'; padding-right: .5em;}
h1 { counter-increment: h1; counter-reset: h2}

h2::before { content: counter(h1)'.'counter(h2); padding-right: .5em;}
h2 { counter-increment: h2; text-indent:1em;}

cite { quotes: '“'  '”' '‘'  '’'; font-style:normal;}
cite::before { content:open-quote; }
cite::after  { content:close-quote; }

a {text-decoration:nones;}
a[href ^= "http://"]:after  { 
    content: " ["attr(href)"]"; 
}
#cross {margin:20px 100px;
  width: 20px;
  height: 100px;
  background: red;
  position: relative;
}
#cross:after {
  content: "";
  width: 100px;
  height: 20px;
  left: -40px;
  top: 40px;
  background: red;
  position: absolute;
}
#gossip {
    width: 96px;
    height: 48px;
    background: #fff;
    border-color: #000;
    border-style: solid;
    border-width: 1px 1px 50px 1px;
    border-radius: 100%;
    position: relative;
}
#gossip:before {
    content: "";
    width: 12px;
    height: 12px;
    top: 50%;
    left: 0;
    position: absolute;
    background: #fff;
    border: 18px solid #000;
    border-radius: 100%;
}
#gossip:after {
    content: "";
    width: 12px;
    height: 12px;
    top: 50%;
    left: 50%;
    position: absolute;
    background: #000;
    border: 18px solid #fff;
    border-radius: 100%;
}

.triangle-border {
  position:relative;
  padding:15px;
  margin:1em 0 3em;
  border:1px solid #ccc;
  color:#333;
  background:#fff;
  /* css3 */
  -webkit-border-radius:10px;
  -moz-border-radius:10px;
  border-radius:10px;
}
.triangle-border:before {
  content:"";
  position:absolute;
  bottom:-20px; /* value = - border-top-width - border-bottom-width */
  left:40px; /* controls horizontal position */
  border-width:20px 20px 0;
  border-style:solid;
  border-color:#ccc transparent;
  /* reduce the damage in FF3.0 */
  display:block;
  width:0;
}

/* creates the smaller  triangle */
.triangle-border:after {
  content:"";
  position:absolute;
  bottom:-18px; /* value = - border-top-width - border-bottom-width */
  left:42px; /* value = (:before left) + (:before border-left) - (:after border-left) */
  border-width:18px 18px 0;
  border-style:solid;
  border-color:#fff transparent;
  /* reduce the damage in FF3.0 */
  display:block;
  width:0;
}

</style>
</head>
<body>
<div class="wrapper">
<p class="triangle-border">This only needs one HTML element.</p>
<p>段落文本</p>
</div>
